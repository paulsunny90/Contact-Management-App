<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Management App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container">
    <h1>ðŸ“± Contact Management</h1>

    <!-- Search and Filter Section -->
    <div class="search-section">
      <select class="search-dropdown" id="searchdropdown">
        <option value="all">All Countries</option>
      </select>
      <select id="sortOptions" class="dropdown">
        <option value="all">Sort By</option>
        <option value="new">Newest First</option>
        <option value="old">Oldest First</option>
      </select>
      <input type="text" class="search-box" id="searchbox" placeholder="ðŸ” Search contacts..." />
    </div>

    <!-- Add Contact Form -->
    <form class="contact-form" id="contactform">
      <input type="text" id="name" placeholder="ðŸ‘¤ Full Name" required />
      <input type="number" id="countrycode" placeholder="+1" required />
      <input type="number" id="phnumber" placeholder="Phone Number" required />
      <button type="submit">
        <span>+</span> Add Contact
      </button>
    </form>

    <!-- Contact List -->
    <div class="contact-list" id="contactlist">
      <!-- Contacts will be dynamically added here -->
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
